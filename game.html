<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory game to recall colours">
    <meta name="keywords" content="game, memory, memory game, colours, speed, challenge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Recall - Play</title>
</head>

<body>
<!-- Main title area with tagline within the h2 element -->
    <div class="main-title">
        <h1><a href="index.html">Colour Recall</a></h1>
        <h2>
            <span>Can</span>
            <span>you</span>
            <span>remember</span>
            <span>the</span>
            <span>colours</span>
            <span>in</span>
            <span>the</span>
            <span>correct</span>
            <span>order?</span>
        </h2>
    </div>
<!-- Main container for the game area -->
    <div id="game-container">
        <!-- Game area divided into 4 rows with the largest section for the buttons -->
        <div class="game-area">
            <div class="game-info">
                <div class="score">
                    <h3>Current score:</h3>
                    <div>
                        <!-- Scores updated by Javascript depending on correct guesses -->
                        <span id="correct-attempts">0</span> from <span id="attempts">0</span>
                    </div>
                </div>
                <div>
                    <p> Level: <span id="level">1</span></p>
                    <p>Game: <span id="game-no">1</span> of 5</p>
                </div>

            </div>
            <div class="colour-display-area">
                <div id="colour-display">
                    <h3 id="colour-display-text">Colours will appear here. Ready? Click Start.</h3>
                </div>
            </div>
            <!-- Four coloured buttons with ids to trigger events on click -->
            <div class="buttons-area">
                <div class="button green" id="green-button"></div>
                <div class="button red" id="red-button"></div>
                <div class="button yellow" id="yellow-button"></div>
                <div class="button blue" id="blue-button"></div>
                <!-- start game button positioned absolutely to remove from the grid display of buttons area -->
                <div id="start-game">
                    START
                </div>
            </div>

            <div class="submit-area">
                <div id="submit-button">
                    <p>Submit</p>
                </div>
            </div>
        </div>

    </div>
<!-- Footer with link to GitHub profile for any queries -->
    <footer>
        <div class="social-media-links">
            <i id="github-logo" class="fa-brands fa-github"></i>
            <a href="https://github.com/alyt89" target="_blank"> Contact me</a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/4ebced2ff1.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
