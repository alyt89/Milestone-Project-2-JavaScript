<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Recall - Play</title>
</head>
<body>

    <div class="main-title">
        <h1><a href="index.html">Colour Recall</a></h1>
        <h2>
            <span>Can</span>
            <span>you</span>
            <span>remember</span>
            <span>the</span>
            <span>colours</span>
            <span>in</span>
            <span>the</span>
            <span>correct</span>
            <span>order?</span>
        </h2>
    </div>

    <div id="game-container">
        <div class="game-area">
            <div class="game-info">
                <div class="score">
                    <h3>Current score:</h3>
                  <div>
                      <span id="correct-attempts">0</span> from <span id="attempts">0</span>
                  </div>
                </div>
                <div>
                    <p> Level: <span id="level">1</span></p>
                    <p>Game: <span id="game-no">5</span> of 5</p>
                </div>

            </div>
            <div class="colour-display-area">
                <div id="colour-display">
                    <h3 id="colour-display-text">Colours will appear here. Ready? Click Start.</h3>
                </div>

            </div>
            <div class="buttons-area">
                <div class="button green" id="green-button"></div>
                <div class="button red" id="red-button"></div>
                <div class="button yellow" id="yellow-button"></div>
                <div class="button blue" id="blue-button"></div>
                <div id="start-game">
                    START 
                </div>
            </div>

            <div class="submit-area">
                <div id="submit-button">
                    <p>Submit</p>   
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="social-media-links"></div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
